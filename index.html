<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .attribution {
            color: #fff;
            font-size: 11px;
            position: absolute;
            bottom: 0;
            text-align: center;
            margin: auto;
            margin-top: 30px;
            padding: 10px;
            border-radius: 10px;
            display: block;
            width: 100%;
        }

        .attribution a {
            color: hsl(243, 100%, 93%);
        }
    </style>
</head>

<body>

    <div id="main" class="row">
        <div class="fylo-main col-lg-4 col-md-12 col-sm-12">
            <div class="header">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="icons">
                <div class="icon-container">
                    <img src="images/icon-document.svg" alt="icon-document">
                </div>
                <div class="icon-container">
                    <img src="images/icon-folder.svg" alt="icon-folder">
                </div>
                <div class="icon-container"></div>
                <img src="images/icon-upload.svg" alt="icon-upload">
            </div>
        </div>

        <div style="padding: 0;" class="col-lg-8 col-md-12 col-sm-12">

            <div class="data-stats">
                <div class="data-left">
                    <strong>185</strong> GB Left
                </div>
            </div>
            <div class="data-used">
                <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
                <div class="meter orange">
                    <span><span class="dot"></span></span>
                </div>
                <span style="float: left;"><strong>0 GB</strong></span>
                <span style="float: right;"><strong>1000 GB</strong></span>
            </div>
        </div>
    </div>

    <div class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://utkarshgupta2504.github.io/My-Site">Utkarsh Gupta</a>.
        </p>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
